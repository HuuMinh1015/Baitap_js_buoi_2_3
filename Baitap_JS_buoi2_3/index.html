<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap_JS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- bài tập 1  -->
    <div>Tiền lương nhân viên</div>
    <input id="nhapLuongMotNgay" type="text" placeholder="Nhập lương một ngày" />
    <input id="soNgayLam" type="text" placeholder="Số ngày làm" />
    <button id="btnTinhLuong" class="btn btn-success">Tính lương</button>
    <div id="divResult" class="py-2"></div>
    <hr />

    <!-- bài tập 2  -->
    <div>Giá trị trung bình</div>
    <input id="nhapSoThu1" type="text" placeholder="Nhập số thứ 1" />
    <input id="nhapSoThu2" type="text" placeholder="Nhập số thứ 2" />
    <input id="nhapSoThu3" type="text" placeholder="Nhập số thứ 3" />
    <input id="nhapSoThu4" type="text" placeholder="Nhập số thứ 4" />
    <input id="nhapSoThu5" type="text" placeholder="Nhập số thứ 5" />

    <button id="btnTinhTrungBinh" class="btn btn-danger">Tính trung bình</button>
    <div id="footerTrungBinh" class="card-footer text-muted"></div>

    <hr />
    <!-- bài tạp 3  -->
    <div>Quy đổi tiền</div>
    <input id="nhapSoTienUSD" type="text" placeholder="Nhập số tiền USD" />
    <button id="btnQuyDoiTien" class="btn btn-success">Quy đổi ra tiền</button>
    <div id="footerQuyDoiTien" class="card-footer text-muted"></div>
    <hr />

    <!-- bài tập 4  -->
    <div>Diện tích hình chữ nhật</div>
    <input id="nhapChieuDai" type="text" placeholder="Nhập chiều dài" />
    <input id="nhapChieuRong" type="text" placeholder="Nhập chiều rộng" />
    <button id="btnTinh" class="btn btn-info">Tính</button>
    <div id="footerTinh" class="card-footer text-muted"></div>
    <hr />

    <!-- bài tập 5 -->
    <div>Tổng 2 ký số</div>
    <input id="nhapSoCo2ChuSo" type="text" placeholder="Nhập số có 2 chữ số" />
    <button id="btnTinhTong" class="btn btn-danger">Tính tổng</button>
    <div id="footerTong" class="card-footer text-muted"></div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
